<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="w-50 mx-auto py-4">
<h1 class="mb-4">product mangment system</h1>
<div class="form-group mb-3">
    <label for="productName">product Name</label>
    <input type="text" class=" form-control" id="productName">
    <p class="text-danger d-none" id="nm" onkeyup="valid()">  please input a valid name</p>
</div>
<div class="form-group mb-3">
    <label for="productPrice">product Price</label>
    <input type="number" class=" form-control" id="productPrice">
</div>
<div class="form-group mb-3">
    <label for="productCat">product Cat</label>
    <input type="text" class=" form-control" id="productCat">
</div>
<div class="form-group mb-4">
    <label for="productDesc">product Desc</label>
    <input type="text" class=" form-control" id="productDesc">
</div>
<button class="btn btn-outline-primary" id="mainbtn" onclick="addproduct ()">Add product</button>
<button class="btn btn-outline-success d-none" id="updatebtn" onclick="saveChanges()">Update</button>

</div>
<div class="w-50 mx-auto py-2">
    <div class="form-group mb-1">
        <label for="search" >Search</label>
    </div>
    <input type="text" class=" form-control mb-4" oninput="search(this.value)"   id="search">

    <table class="table text-center">
<thead>
    <th>index</th>
    <th>product Name</th>
    <th>product price</th>
    <th>product category</th>
    <th>product desc</th>
    <th>update</th>
    <th>delete</th>
</thead>
<tbody id="tdata">

</tbody>
    </table>
</div>
<script src="index.js"></script>
</body>
</html>
